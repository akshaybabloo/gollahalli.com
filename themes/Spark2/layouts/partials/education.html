<table class="table-auto prose-p:leading-3">
    <tbody>
        {{ range sort . "from" "desc" }}
            <tr>
                <td class="!pl-2">{{.from}} - {{.to}}</td>
                <td>
                    {{.title}}
                    <p>{{if .company }}{{.company}},{{end}} {{.where}}</p>
                </td>
            </tr>
        {{ end }}
    </tbody>
</table>
