<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>{{.Title}} - {{.Site.Title}}</title>
    {{- if eq (getenv "HUGO_ENV") "production" | or (eq .Site.Params.env "production") -}}
    <meta name="robots" content="index, follow"> {{- else -}}
    <meta name="robots" content="noindex, nofollow"> {{- end -}}

    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Roboto+Slab:700,400" />

    <link rel="shortcut icon" href="{{`favicon.ico` | relURL}}">
    <link rel="stylesheet" href="{{`css/uikit.css` | relURL}}">
    <link rel="stylesheet" href="{{ `css/custom.css` | relURL}}">

    {{- partial "head.html" . -}}

</head>

<body class="uk-background-default">
    {{- partial "nav.html" . -}}

    {{- block "main" . }}{{- end }}

    {{- partial "footer.html" . -}}
    {{- partial "scripts.html" . -}}
</body>

</html>
